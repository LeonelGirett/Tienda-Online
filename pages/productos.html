<head>

    <link rel="shortcut icon" href="/img/img-banner.jpg" type="image/x-icon">

    <!-- FUENTE GOOGLE FONTS : Poppins -->

    <!-- ICONS: Font Awesome -->

    <!-- ICONS: Line Awesome -->

    <!-- Animaciones AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mis Estilos -->
     <link rel="shortcut icon" href="/img/logoM.png" type="image/x-icon">
     <link rel="stylesheet" href="/css/listados.css">
    <link rel="stylesheet" href="/css/iniciarSesion.css">

</head>
<body>  
    <div class="hm-wrapper">
        <!-- =================================
           HEADER MENU
        ================================== -->
        <div class="hm-header">
            <div class="container">
                <div class="header-menu">
                    <div class="hm-logo">
                        <a href="/index.html">
                            <img src="/img/logo-home-master-store.png" alt="">
                        </a>
                    </div>
                    <nav class="hm-menu">
                        <ul>
                            <li><a href="/pages/productos.html">Listado</a></li>
                            <li><a href="#">Campañas</a></li>
                            <li><a href="#">Nosotros</a></li>
                            <li><a href="#">Contacto</a></li>
                            <!--<li><a href="#">Iniciar Sesion</a></li>-->
                        </ul>
                        <div class="hm-icon-cart">
                            <a href="#">
                                <i class="las la-shopping-cart"></i>
                                <span>0</span>
                            </a>
                        </div>
                        <div class="icon-menu">
                            <button type="button"><i class="fas fa-bars"></i></button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <!-- =================================
           HEADER MENU Movil
        ================================== -->
        <div class="header-menu-movil">
            <button class="cerrar-menu"><i class="fas fa-times"></i></button>
            <ul>
                <li><a href="/pages/productos.html">Listado</a></li>
                <li><a href="#">Campañas</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
        <main class="main">
            <h1 class="main__title">Listado de Producto</h1>
            <section class="section section-form">
              <form class="form_task">
                <label class="form__label" for="taskInput">Material </label>
                <input class="form__input" id="taskInput" type="text" />
                <label class="form__label" for="taskInput">Color </label>
                <input class="form__input" id="taskColor" type="text" />
                <button class="form__button" type="submit">Crear</button>
              </form>
              <div class="error"></div>
            </section>
            <section class="section section-list">
                <table class="task-table task-header">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Material</th>
                      <th>Color</th>
                    </tr>
                  </thead>
                  <tbody id="taskList">
                    <!-- Los productos agregados se renderizarán aquí como filas -->
                  </tbody>
                </table>
              </section>
              </main>
            </div>
    <!-- Animaciones : AOS-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Mi Script -->
    <script src="/js/app.js"></script>
    <script src="/js/listado.js"></script>

    <script>  
        AOS.init({
        duration: 1200,
        })
    </script>

    </body>
